<html>
	<head>
		<title>Demo</title>
		<script src='js/jquery-min.js' type='application/javascript' charset='UTF-8'></script>
		<script src='js/underscore-min.js' type='application/javascript' charset='UTF-8'></script>
		<script src='js/backbone-min.js' type='application/javascript' charset='UTF-8'></script>
		<script src='js/app.js'></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<link rel='stylesheet' type='text/css' href='css/style.css'>
	</head>
	<body>
		<div>
			<div class='map' id='map-element'></div>
			<div class='filters' id='filter-element'></div>
		</div>
	</body>
	
	<!-- Templates -->
	<script type='text/template' id='filter-optionset'>
		<select id='filter-selector'>
			<option value='all'>All</option>
			<% _.each(options, function(option) { %>
				<option value='<%= option.get('item')%>'><%= option.get('item') %></option>
			<%}); %>
		</select>
	</script>
	
	<script type='text/template' id='infoText'>
		<h3><%=truck.get('applicant')%></h3> 
		<h4><%=truck.get('locationdescription')%></h4>
		<h4><a href=<%=truck.get('schedulelink')%>>Schedule</a><h4>
		<h4>Available food</h4>
		<ul>
			<% _.each(truck.get('fooditems'), function(fooditem) { %>
				<li><%=fooditem%>
			<%});%>
		</ul>
	</script>
</select>
</html>
